
<div class="rent-car">
    <div class="car-model-price-image" *ngIf="car">
        <h1>{{ car.name }}</h1>
        <p>${{ car.price }} per day</p>
        <img [src]="car.image" alt="{{ car.name }}" />
    </div>
    <div class="car-details">
        <h2>Technical Specification</h2>
        <div class="car-specs">
            <div>
                <h3>Gear Box</h3>
                <p>Automat</p>
            </div>
            <div>
                <h3>Fuel</h3>
                <p>Petrol</p>
            </div>
            <div>
                <h3>Doors</h3>
                <p>2</p>
            </div>
            <div>
                <h3>Air Conditioner</h3>
                <p>Yes</p>
            </div>
            <div>
                <h3>Seats</h3>
                <p>5</p>
            </div>
            <div>
                <h3>Distance</h3>
                <p>500</p>
            </div>
        </div>
        <button (click)="onRentCar()" [disabled]="!isAuthenticated">Rent a car</button>
        <p *ngIf="!isAuthenticated" class="auth-warning">Please sign in to rent a car.</p>
    </div>
</div>
<div class="car-equipment">
    <h2>Car Equipment</h2>
    <div>
        <div>
            <img src="assets/icon/Frame 125.png" alt="">
            <p>ABS</p>
        </div>
        <div>
            <img src="assets/icon/Frame 125.png" alt="">
            <p>Air Bags</p>
        </div>
        <div>
            <img src="assets/icon/Frame 125.png" alt="">
            <p>Cruise Control</p>
        </div>
        <div>
            <img src="assets/icon/Frame 125.png" alt="">
            <p>ABS</p>
        </div>
        <div>
            <img src="assets/icon/Frame 125.png" alt="">
            <p>Air Bags</p>
        </div>
        <div>
            <img src="assets/icon/Frame 125.png" alt="">
            <p>Air Conditioner</p>
        </div>
    </div>
</div>
