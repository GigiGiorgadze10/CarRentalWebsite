<div class="hero">
    <div class="hero-text">
        <h1>Experience the road<br> like never before</h1>
        <p>Aliquam adipiscing velit semper morbi. Purus non eu<br>cursus porttitor tristique et gravida. Quis nunc interdum<br>gravida ullamcorper</p>
        <button>View all cars</button>
    </div>
    <div class="form-container">
        <h2>Book your car</h2>
        <form>
          <div class="form-group">
            <label for="car-type" class="hidden-label">Car type</label>
            <select id="car-type" name="car-type">
              <option value="">Car type</option>
              <option value="sedan">Sedan</option>
              <option value="suv">SUV</option>
              <option value="hatchback">Hatchback</option>
            </select>
          </div>
          <div class="form-group">
            <label for="place-rental" class="hidden-label">Place of rental</label>
            <select id="place-rental" name="place-rental">
              <option value="">Place of rental</option>
              <option value="city1">City 1</option>
              <option value="city2">City 2</option>
            </select>
          </div>
          <div class="form-group">
            <label for="place-return" class="hidden-label">Place of return</label>
            <select id="place-return" name="place-return">
              <option value="">Place of return</option>
              <option value="city1">City 1</option>
              <option value="city2">City 2</option>
            </select>
          </div>
          <div class="form-group">
            <label for="rental-date" class="hidden-label">Rental date</label>
            <input type="date" id="rental-date" name="rental-date">
          </div>
          <div class="form-group">
            <label for="return-date" class="hidden-label">Return date</label>
            <input type="date" id="return-date" name="return-date">
          </div>
          <button type="submit" class="submit-button">Book now</button>
        </form>
    </div>
</div>
